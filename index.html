﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>clicks: <span class="joe-count">0</span></h3>
                <div class="joe-img-container">
                    <img draggable="false" src="images/joegatto.png" alt="joe" class="joe-image" onclick="incrementJoe(event)">
                </div>

            </div>

            <div class="right">
                <div class="upgrade" onclick="buyUpgrade('murray')">
                    <div class="left-section">
                        <img src="images/murray.png" class="upgrade-img" />

                    </div>
                    <div class="mid-section">
                        <h4>Murray</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="murray-cost">10</span></p>
                            <img src="images/joegatto.png" class="joe-img" />
                        </div>

                    </div>
                    <div class="right-section">
                        Level <span class="murray-level">0</span>
                    </div>

                    <div class="next-level-info">
                        <p>
                            +<span class="murray-increase">1</span> joes <br /> per click
                        </p>

                    </div>
                </div>


                <div class="upgrade" onclick="buySal()">
                    <div class="left-section">
                        <img src="images/sal.png" class="upgrade-img" />

                    </div>
                    <div class="mid-section">
                        <h4>Sal</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="sal-cost">130</span></p>
                            <img src="images/joegatto.png" class="joe-img" />
                        </div>

                    </div>
                    <div class="right-section">
                        Level <span class="sal-level">0</span>
                    </div>

                    <div class="next-level-info">
                        <p>
                            +<span class="sal-increase">4</span> joes <br /> per second
                        </p>

                    </div>
                </div>


                <div class="upgrade" onclick="buyBrian()">
                    <div class="left-section">
                        <img src="images/brian.png" class="upgrade-img" />

                    </div>
                    <div class="mid-section">
                        <h4>Brian</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="brian-cost">850</span></p>
                            <img src="images/joegatto.png" class="joe-img" />
                        </div>

                    </div>
                    <div class="right-section">
                        Level <span class="brian-level">0</span>
                    </div>

                    <div class="next-level-info">
                        <p>
                            +<span class="brian-increase">24</span> joes <br /> per second
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="text">
                <p>JPC: <span id="jpc-text">1</span></p>
                <p>JPS: <span id="jps-text">0</span></p>
                <button onclick="saveGame()">Save Game</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
